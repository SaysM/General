<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    <p>Velocidade do carro : <input type="text" name="txtvel" id="txtvel"> Km/h</p>
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        

        function calcular() {
            var txtvel = document.getElementById("txtvel");
            Vel = Number(txtvel.value);
            Res = document.querySelector("div#res");
            Res.innerHTML = `<p>Sua velocidade atual é a de <strong>${Vel}</strong></p>`; 
            if (Vel > 90){
                Res.innerHTML += `<p>Sua velocidade esta acima do permitido! <strong>MULTADO</strong></p>`;
            }else if (Vel < 90){
                Res.innerHTML += `<p>Sua velocidade esta dentro do permitido!</p>`;
            }
            Res.innerHTML += `<p>Use sempre o cinto de segurança</p>`;
        }
        calcular();
        
    </script>
</body>
</html>
